<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo-Editor</title>
</head>
<body>
	<form id="form">
		<div class="initial_panel">
			<h1>Image Editor</h1>
			<label class="custom-file-upload">
			    <input id="file" type="file"/>
			    Upload Image
			</label>
			<hr>
		</div>
		<div class="advance_panel">
			<div class="advance_container">
				<div class="control_buttons">
					<label id="crop" type="button">Crop</label>
					<label id="scale" type="button">Scale</label>
					<label id="rotate" type="button">Rotate</label>
					<label id="hflip" type="button">H-flip</label>
					<label id="vflip" type="button">V-flip</label>
					<label id="reset" type="button">Reset</label>
				</div>
				<div id="views"></div>

				<div class="control_filters">
					<span>Blur: <input id="blur" type="range" min="0" max="20" step="1" value="0"></span>
					<span>Grayscale: <input id="grayscale" type="range" min="0" max="100" step="1" value="0"></span>
					<span>Sepia: <input id="sepia" type="range" min="0" max="100" step="1" value="0"></span>
					<span>Saturate: <input id="saturate" type="range" min="0" max="300" step="1" value="100"></span>
					<span>Hue Rotate: <input id="hue_rotate" type="range" min="-360" max="360" step="1" value="0"></span>
					<span>Invert: <input id="invert" type="range" min="0" max="100" step="1" value="0"></span>
					<span>Opacity: <input id="opacity" type="range" min="0" max="100" step="1" value="100"></span>
					<span>Brightness: <input id="brightness" type="range" min="0" max="300" step="1" value="100"></span>
					<span>Contrast: <input id="contrast" type="range" min="0" max="300" step="1" value="100"></span>
				</div>
				<label class="custom-file-upload">
						<input id="submit" type="submit" value="Upload Image" />
						<span id="upload_text">Upload Image</span>
				</label>
			</div>
		</div>

</form>

</body>
</html>
